    <main class="container">
        <div id="review">
            <form id="review_form">
                <h2>Add a new location.</h2>
                    <p>Found a bathroom we missed? Add it to the map!</p>
                <div>
                    <p>Address</p>
                    <input type="text" id="address" placeholder="Address" required/>
                </div>
                <div>
                    <p>Location Name</p>
                    <input type="text" id="location_name" placeholder="Name of establishment" required/>
                </div>
                <div>
                    <p>Description</p>
                    <textarea id="description" name="review" placeholder="Write your review..." required></textarea>
                </div>
                <div>
                    <button id="reviewbtn">Submit</button>
                </div>
        </div>
            </form>
</main>
<footer>
    <img src="images/footerimage.jpg" alt="Bathroom Sink Photo">
    <form id="contact_form">
    <h2>Contact Us</h2>
        <div>
            <p>Name</p>
            <input type="text" id="name" placeholder="Name" required/>
        </div>
        <div>
            <p>Email</p>
            <input type="text" id="email" placeholder="Email" required/>
        </div>
        <div>
            <p>Message</p>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>
        <button>Send</button>
    </form>
</footer>
</body>
